<ion-header>
  <h1>Bienvenido: {{user.email}}</h1>
  <ion-button (click)="logout()">Sign-Out</ion-button>
</ion-header>
<ion-content>
  <div class="wrapper">
    <div class="map-container" id="mapa" #asMap></div>
  </div>
  <ion-card>
    <ion-card-header>
      <div class="wrapper">
        <div class="box-inputs">
          <div>
            <div id="geocoder" #asGeoCoder class="geocoder"></div>
          </div>

          <div (click)="changeMode('start')" [ngClass]="{'active-way':modeInput === 'start'}">
            <ion-card-title><div class="mock-label">Inicio</div></ion-card-title>
            <ion-card-subtitle><div class="mock-input">RUTA</div></ion-card-subtitle>
          </div>

          <div (click)="changeMode('end')" [ngClass]="{'active-way':modeInput === 'end'}">
            <ion-card-title><div class="mock-label">Final</div></ion-card-title>
            <ion-card-subtitle><div class="mock-input">RUTA</div></ion-card-subtitle>
          </div>
        </div>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="wrapper">
        <button (click)="drawRoute()" class="btn-route">Buscar Ruta</button>
      </div>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home">
            <ion-icon name="home-outline"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button tab="radio">
            <ion-icon name="card-outline"></ion-icon>
            Metodo de Pago
          </ion-tab-button>
          <ion-tab-button tab="library">
            <ion-icon name="settings-outline"></ion-icon>
            Configuracion
          </ion-tab-button>
          <ion-tab-button tab="search">
            <ion-icon name="person-outline"></ion-icon>
            Cuenta
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</ion-content>
