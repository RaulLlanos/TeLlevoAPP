<form [formGroup]="form" class="ion-margin">
  <div id="sign-in-button"></div>
  <div class="ion-margin-vertical">
    <ion-item lines="none">
      <ion-input formControlName="email" type="text" placeholder="Enter email"></ion-input>
      <!-- <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
        <span *ngIf="email.errors?.['required']">
          El email es obligatorio
        </span>
        <span *ngIf="email.errors?.['email']">
          El email debe ser valido
        </span>
      </div> -->
    </ion-item>
  </div>
  <div class="ion-margin-vertical">
    <ion-item lines="full">
      <ion-icon
        slot="end"
        color="dark"
        (click)="changeType()">
      </ion-icon>
      <ion-input formControlName="password" placeholder="Enter password" type="password"></ion-input>
    </ion-item>
  </div>
</form>

<!-- Forgot Password -->

<p class="ion-text-right ion-margin-horizontal">
  <ion-text id="forgot-password" color="medium">Forgot password?</ion-text>
</p>

<div class="ion-margin-horizontal">
  <ion-button
    [disabled]="form.invalid"
    class="ion-margin-horizontal"
    size="large"
    expand="block"
    shape="round"
    color="primary"
    (click)="onSubmit()">
    <ion-text>Log In</ion-text>
  </ion-button>
  <ion-button
    *ngIf=""
    class="ion-margin-horizontal"
    size="large"
    expand="block"
    shape="round"
    color="primary">
    <ion-spinner></ion-spinner>
  </ion-button>
</div>

<p class="ion-text-center">
  <ion-text color="medium">OR</ion-text>
</p>

<p class="ion-text-center">
  <ion-icon name="logo-facebook" color="tertiary"></ion-icon>
  <ion-icon name="logo-twitter" color="secondary"></ion-icon>
  <ion-icon name="logo-google" color="danger"></ion-icon>
</p>

<ion-modal
  #forgot_pwd_modal
  trigger="forgot-password"
  cssClass="inline_modal"
  (ionModalDidDismiss)="reset($event)"
  [breakpoints]="[0.1, 0.5, 0.9]"
  [initialBreakpoint]="0.5">
  <ng-template>
    <app-reset-password></app-reset-password>
  </ng-template>
</ion-modal>
